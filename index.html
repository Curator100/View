<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Me</title>
    <style>
        /* Style for the button */
        .push-button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .push-button:hover {
            background-color: #b22222;
        }

        /* Full-screen iframe container styling */
        .iframe-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden; /* Prevents scrolling */
            display: none; /* Initially hidden */
        }

        /* Dark red overlay that redirects on click */
        .overlay {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%);
            width: 3.5in; /* 3.5 inches wide */
            height: 1in; /* 1 inch tall */
            background-color: #8B0000; /* Dark red color, fully opaque */
            z-index: 2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="push-button" onclick="openPage()">ahh .push me</button>

    <div class="iframe-container">
        <iframe id="iframe" src="https://hostbuybd.com/qc/" style="width: 100%; height: 100%; border: none;" scrolling="no"></iframe>
        <div class="overlay" onclick="redirectToCurator()"></div>
    </div>

    <script>
        function openPage() {
            const iframeContainer = document.querySelector('.iframe-container');
            iframeContainer.style.display = 'block';
        }

        function redirectToCurator() {
            window.location.href = "https://curator100.netlify.app";
        }
    </script>
</body>
  </html>
