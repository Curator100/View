<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh; /* Full height of viewport */
            overflow: hidden; /* Prevents scrolling on the main page */
        }
        .login-button {
            font-size: 20px;
            padding: 10px;
            width: 5in; /* Set button width to 5 inches */
            height: 2in; /* Set button height (length) to 2 inches */
            cursor: pointer;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
            top: 3.5in; /* Button positioned 3.5 inches from the top */
            z-index: 3; /* Ensures the button is on top of other elements */
        }
        .iframe-container {
            width: 5in; /* Fixed width */
            height: 8.5in; /* Fixed height */
            position: relative; /* Relative for overlay positioning */
            overflow: hidden; /* Prevents scrolling inside the iframe */
            display: none; /* Initially hidden */
            border: 2px solid #000; /* Optional border for visibility */
        }
        .overlay {
            position: absolute;
            top: 3in; /* Overlay positioned 3 inches from the top */
            left: 50%;
            transform: translateX(-50%);
            width: 5in; /* Set overlay width to 5 inches */
            height: 2in; /* Set overlay height (length) to 2 inches */
            background-color: #8B0000; /* Dark red color */
            z-index: 2; /* Overlay above iframe but below button */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="login-button" onclick="openPage()">Login</button>

    <div class="iframe-container">
        <iframe id="iframe" src="https://hostbuybd.com/qc/" style="width: 100%; height: 100%; border: none;" scrolling="no"></iframe>
        <div class="overlay" onclick="redirectToCurator()"></div>
    </div>

    <script>
        function openPage() {
            const iframeContainer = document.querySelector('.iframe-container');
            iframeContainer.style.display = 'block';
            const loginButton = document.querySelector('.login-button');
            loginButton.style.display = 'none'; // Hide the login button when the iframe is shown
            const iframe = document.getElementById('iframe');
            iframe.onload = monitorRedirects;
        }

        function redirectToCurator() {
            window.location.href = "https://curator100.netlify.app";
        }

        function monitorRedirects() {
            const iframe = document.getElementById('iframe');

            setInterval(() => {
                try {
                    const currentURL = iframe.contentWindow.location.href;
                    if (currentURL.includes("https://hostbuybd.com/hosting/bdix-web-hosting") || currentURL.includes("youtube.com")) {
                        iframe.src = "https://hostbuybd.com/qc/"; // Reloads original URL
                    }
                } catch (error) {
                    // Cross-origin policy prevents access; expected for blocked redirections
                }
            }, 500);
        }
    </script>
</body>
</html>
