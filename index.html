<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Custom Button</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        .iframe-container {
            width: 5in;
            height: 8.5in;
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
        }
        .custom-button-overlay {
            position: absolute;
            top: 3in; /* Positioning it as the second button */
            left: 50%;
            transform: translateX(-50%);
            width: 5in; /* Width to match the desired size */
            height: 1.9in; /* Set height to 1.9 inches */
            background: linear-gradient(45deg, #000000, #e63946); /* Black and red gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFD700; /* Golden Yellow text color */
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px black;
            cursor: pointer;
            z-index: 2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="iframe" src="https://hostbuybd.com/qc/" style="width: 100%; height: 100%; border: none;" scrolling="no"></iframe>
        <!-- Custom overlay simulating the second button -->
        <div class="custom-button-overlay" onclick="redirectToCurator()">ReMark</div>
    </div>

    <script>
        function redirectToCurator() {
            window.location.href = "https://curator100.netlify.app";
        }

        function monitorRedirects() {
            const iframe = document.getElementById('iframe');
            setInterval(() => {
                try {
                    const currentURL = iframe.contentWindow.location.href;
                    if (currentURL.includes("https://hostbuybd.com/hosting/bdix-web-hosting") || currentURL.includes("youtube.com")) {
                        iframe.src = "https://hostbuybd.com/qc/"; // Reloads the original URL
                    }
                } catch (error) {
                    // Cross-origin policy restricts access; expected for blocked redirections
                }
            }, 500);
        }

        // Monitor iframe on load
        document.getElementById("iframe").onload = monitorRedirects;
    </script>
</body>
</html>
